<script type="text/javascript">
    window.jQuery || document.write("<script src='../Public/layer/jquery.js'>" + "<" + "/script>");

    function getVerify(Obj){
        $(Obj).attr('src', '/index.php/Admin/verify');
    }


    function checkAdminName(){
        var AdminName = $("input[name='AdminName']").val();
        $.ajax({
            type : "POST",
            url : "/student.php/Public/checkAdminName",
            data : {AdminName : AdminName},
            dataType : "json",
            async : false,
            success : function(e){
                var info = e;
                if(info){
                    //login  success
                } else {
                    alert("Sorry: 不存在此用户名");
                    $("#verify").attr('src', '/student.php/Public/verify');
                }
            }
        });
    }

    function checkVerify(){
        var verify = $("input[name='verify']").val();
        $.ajax({
            type : "POST",
            url : "/student.php/Public/checkVerify",
            data : {verify : verify},
            dataType : "json",
            async : false,
            success : function(e){
                var info = e;
                if(info){
                    //vcode true
                } else {
                    $("#errorInfo").html("Sorry: 请检查验证码");
                    $("#verify").attr('src', '/student.php/Public/verify');
                }
            }
        });
    }

    function checkForm(){
		if($('#Account').val() == ''){
            alert('请输入密码');
            return false;
        }
		if($('#PassWord').val() == ''){
            alert('请输入密码');
            return false;
        }

        return true;
    }


</script>
