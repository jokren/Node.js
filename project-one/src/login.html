<script type="text/javascript">
	window.jQuery || document.write("<script src='../Public/layer/jquery.js'>"+"<"+"/script>");

	function getVerify(Obj){
		$(Obj).attr('src','/index.php/Admin/verify');
	}



	function checkAdminName(){
		var AdminName=$("input[name='AdminName']").val();
		$.ajax({
			type: "POST",
			url: "/student.php/Public/checkAdminName",
			data:{AdminName:AdminName},
			dataType:"json",
			async:false,
			success: function(e){
				var info=e;
				if(info){
					//login  success
				}else{
					alert("Sorry: 不存在此用户名");
					$("#verify").attr('src','/student.php/Public/verify');
				}
			}
		});
	}

	function checkVerify(){
		var verify=$("input[name='verify']").val();
		$.ajax({
			type: "POST",
			url: "/student.php/Public/checkVerify",
			data:{verify:verify},
			dataType:"json",
			async:false,
			success: function(e){
				var info=e;
				if(info){
					//vcode true
				}else{
					$("#errorInfo").html("Sorry: 请检查验证码");
					$("#verify").attr('src','/student.php/Public/verify');
				}
			}
		});
	}

	function checkForm()
	{
		if ($('#Account').val() == '')
		{
			alert('请输入密码'); return false;
		}
		if ($('#PassWord').val() == '')
		{
			alert('请输入密码'); return false;
		}

		return true;
	}


</script>

<script>
    $(function(){
        $(".login-form").on("submit",function(){
			console.log(111);
			$.ajax({
                url:"http://localhost:8888/login",
                type:"POST",
                data:{
                    id_number:$(".id_number").val(),
                    pwd:$(".pwd").val()
                }
            }).then((res)=>{
                if(res=="登录成功"){
                    sessionStorage.setItem("id_number", $(".id_number").val()*121212);
                    location.href="index.html"
                } else {
                    alert("密码不正确")
                }
            })
            return false
        })
    })
</script>
