    <script>
		$(function() {
//PC端才执行下面的代码
			if (IsPC())
			{
				var module = "Student";
				// 连接服务端
				var socket = io('http://1000phone.net:2120');
				//socket = io('http://www.kefu.com:2120');
				// 连接后登录
				socket.on('connect', function(){
					var id='stu_430521199603104950';
					socket.emit('login', id);
				});
				// 后端推送来消息时
				socket.on('new_msg', function(msg){
					var json = eval('(' + coder(msg) + ')');

					playSound();

					if (json.type)
					{
						layer.open({
							type: 2 //此处以iframe举例
							,title: '系统分量提醒'
							,area: ['300px', '200px']
							,shade: 0.5
							,offset: [
								$(window).height()-200,
								$(window).width()-300
							]
							,maxmin: true
							,content: '/student.php/Api/sequence_data?sid='+json.sid
							,time:999999999

						});
					} else {
						layer.open({
							type: 1 //此处以iframe举例
							,title: '系统提醒'
							,area: ['300px', '200px']
							,shade: 0.5
							,offset: [
								$(window).height()-200,
								$(window).width()-300
							]
							,maxmin: true
							,content: '<div style="padding:20px;">'+coder(msg)+'</div>'
							,time:999999999

						});
					}
				});
				// 后端推送来在线数据时
				socket.on('update_online_count', function(online_stat){
					$('#online_box').html(online_stat);
				});
			}
		});



		function coder(a){
			a = "" + a;
			return a.replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&amp;/g, "&").replace(/&quot;/g, '"').replace(/&apos;/g, "'");
		}


		function playSound()
		{
			var borswer = window.navigator.userAgent.toLowerCase();
			if ( borswer.indexOf( "ie" ) >= 0 )
			{
				//IE内核浏览器
				var strEmbed = '<embed name="embedPlay" src="/Public/music/2.wav" autostart="true" hidden="true" loop="false"></embed>';
				if ( $( "body" ).find( "embed" ).length <= 0 )
					$( "body" ).append( strEmbed );
				var embed = document.embedPlay;

				//浏览器不支持 audion，则使用 embed 播放
				embed.volume = 100;
				//embed.play();这个不需要
			} else
			{
				//非IE内核浏览器
				var strAudio = "<audio id='audioPlay' src='/Public/music/2.wav' hidden='true'>";
				if ( $( "body" ).find( "audio" ).length <= 0 )
					$( "body" ).append( strAudio );
				var audio = document.getElementById( "audioPlay" );

				//浏览器支持 audion
				audio.play();
			}
		}


		function IsPC() {
			var userAgentInfo = navigator.userAgent;
			var Agents = ["Android", "iPhone",
				"SymbianOS", "Windows Phone",
				"iPad", "iPod"];
			var flag = true;
			for (var v = 0; v < Agents.length; v++) {
				if (userAgentInfo.indexOf(Agents[v]) > 0) {
					flag = false;
					break;
				}
			}
			return flag;
		}

    </script>

		//dynamically change allowed formats by changing before_change callback function
		$('#id-file-format').removeAttr('checked').on('change', function() {
			var before_change
			var btn_choose
			var no_icon
			if(this.checked) {
				btn_choose = "Drop images here or click to choose";
				no_icon = "icon-picture";
				before_change = function(files, dropped) {
					var allowed_files = [];
					for(var i = 0 ; i < files.length; i++) {
						var file = files[i];
						if(typeof file === "string") {
							//IE8 and browsers that don't support File Object
							if(! (/\.(jpe?g|png|gif|bmp)$/i).test(file) ) return false;
						}
						else {
							var type = $.trim(file.type);
							if( ( type.length > 0 && ! (/^image\/(jpe?g|png|gif|bmp)$/i).test(type) )
								|| ( type.length == 0 && ! (/\.(jpe?g|png|gif|bmp)$/i).test(file.name) )//for android's default browser which gives an empty string for file.type
							) continue;//not an image so don't keep this file
						}

						allowed_files.push(file);
					}
					if(allowed_files.length == 0) return false;

					return allowed_files;
				}
			}
			else {
				btn_choose = "Drop files here or click to choose";
				no_icon = "icon-cloud-upload";
				before_change = function(files, dropped) {
					return files;
				}
			}
			var file_input = $('#id-input-file-3');
			file_input.ace_file_input('update_settings', {'before_change':before_change, 'btn_choose': btn_choose, 'no_icon':no_icon})
			file_input.ace_file_input('reset_input');
		});
		$('#spinner1').ace_spinner({value:0,min:0,max:200,step:10, btn_up_class:'btn-info' , btn_down_class:'btn-info'})
			.on('change', function(){
				//alert(this.value)
			});
		$('#spinner2').ace_spinner({value:0,min:0,max:10000,step:100, touch_spinner: true, icon_up:'icon-caret-up', icon_down:'icon-caret-down'});
		$('#spinner3').ace_spinner({value:0,min:-100,max:100,step:10, on_sides: true, icon_up:'icon-plus smaller-75', icon_down:'icon-minus smaller-75', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
		$('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
			$(this).prev().focus();
		});
		$('input[name=date-range-picker]').daterangepicker().prev().on(ace.click_event, function(){
			$(this).next().focus();
		});
		$('#timepicker1').timepicker({
			minuteStep: 1,
			showSeconds: true,
			showMeridian: false
		}).next().on(ace.click_event, function(){
			$(this).prev().focus();
		});
		$('#colorpicker1').colorpicker();
		$('#simple-colorpicker-1').ace_colorpicker();
		$(".knob").knob();
		//we could just set the data-provide="tag" of the element inside HTML, but IE8 fails!
		var tag_input = $('#form-field-tags');
		if(! ( /msie\s*(8|7|6)/.test(navigator.userAgent.toLowerCase())) )
		{
			tag_input.tag(
				{
					placeholder:tag_input.attr('placeholder'),
					//enable typeahead by specifying the source array
					source: ace.variable_US_STATES,//defined in ace.js >> ace.enable_search_ahead
				}
			);
		}
		else {
			//display a textarea for old IE, because it doesn't support this plugin or another one I tried!
			tag_input.after('<textarea id="'+tag_input.attr('id')+'" name="'+tag_input.attr('name')+'" rows="3">'+tag_input.val()+'</textarea>').remove();
			//$('#form-field-tags').autosize({append: "\n"});
		}
		$('#modal-form input[type=file]').ace_file_input({
			style:'well',
			btn_choose:'Drop files here or click to choose',
			btn_change:null,
			no_icon:'icon-cloud-upload',
			droppable:true,
			thumbnail:'large'
		})
		//chosen plugin inside a modal will have a zero width because the select element is originally hidden
		//and its width cannot be determined.
		//so we set the width after modal is show
		$('#modal-form').on('shown.bs.modal', function () {
			$(this).find('.chosen-container').each(function(){
				$(this).find('a:first-child').css('width' , '210px');
				$(this).find('.chosen-drop').css('width' , '210px');
				$(this).find('.chosen-search input').css('width' , '200px');
			});
		})
		/*//or you can activate the chosen plugin after modal is shown
		//this way select element becomes visible with dimensions and chosen works as expected
		$('#modal-form').on('shown', function () {
			$(this).find('.modal-chosen').chosen();
		})*/


		$('[data-rel=tooltip]').tooltip();

		$(".select2").css('width','200px').select2({allowClear:true})
			.on('change', function(){
				$(this).closest('form').validate().element($(this));
			});


		var $validation = false;
		$('#fuelux-wizard').ace_wizard().on('change' , function(e, info){
			if(info.step == 1 && $validation) {
				if(!$('#validation-form').valid()) return false;
			}
		}).on('finished', function(e) {
			//$("form").submit();
		});

	});
</script>
